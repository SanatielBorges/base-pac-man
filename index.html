<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man vs Predador</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: #121212;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        min-height: 100vh;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 20px;
        text-align: center;
        color: #f5c518;
      }

      .level-buttons {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
      }

      .level-buttons button {
        background-color: #292929;
        color: #f5f5f5;
        border: 2px solid #444;
        padding: 8px 20px;
        font-size: 14px;
        border-radius: 6px;
        transition: 0.3s ease;
        cursor: pointer;
      }

      .level-buttons button:hover {
        background-color: #f5c518;
        color: #000;
        border-color: #f5c518;
      }

      .level-buttons button.selected {
        background-color: #f5c518;
        color: #000;
        border-color: #f5c518;
      }

      canvas {
        background-color: #000;
        border: 4px solid #f5c518;
        border-radius: 10px;
        box-shadow: 0 0 25px rgba(245, 197, 24, 0.5);
      }

      .controls {
        display: flex;
        gap: 20px;
        margin-top: 30px;
      }

      button {
        background-color: #1f1f1f;
        color: #f5f5f5;
        border: 2px solid #333;
        padding: 10px 24px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 6px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      button:hover {
        background-color: #f5c518;
        color: #000;
        border-color: #f5c518;
      }

      button:active {
        transform: scale(0.97);
      }

      @media (max-width: 400px) {
        .controls,
        .level-buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <h1>Pac-Man vs Predador</h1>

    <div class="level-buttons">
      <button id="nivelFacil" onclick="selecionarNivel('facil')">Fácil</button>
      <button id="nivelMedio" onclick="selecionarNivel('medio')">Médio</button>
      <button id="nivelDificil" onclick="selecionarNivel('dificil')">
        Difícil
      </button>
    </div>

    <div style="text-align: center; margin-bottom: 20px">
      <span
        id="pontuacao"
        style="color: #f5c518; font-size: 20px; margin-right: 20px"
        >Pontuação: 0</span
      >
      <span id="vidas" style="color: #f5c518; font-size: 20px">Vidas: 3</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
      <button id="startButton">Iniciar</button>
      <button id="pauseButton">Pausar</button>
      <button id="endButton">Encerrar</button>
    </div>

    <script src="jogo.js"></script>
  </body>
</html>
